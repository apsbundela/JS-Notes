    /*

    1.  What is Event propagation ?

  Ans    Event Propagation determines in which order the elements receive the event. 
            There are two ways to handle this event propagation order of HTML DOM is 
            1. Event Bubbling and 
            2. Event Capturing (trickle)


    2.  What is Event Bubbling ?

      ->   When an event happens on a element, it first runs the event handler on it, 
           then on its parent component, then all the way up on other ancestorsâ€™ components.
  
      ->   By Default all events, follows this order
      
      

    3.  What is Event Capturing ?

      ->   It is the opposite of bubbling. The event handler is first on its parent component 
           and then on the component where it was actually wanted to fire that event handler.
      -> To acheive this behavior, we have to give third parameter " True " for addEventListner method 



    4. Can we stop Event Bubbling ?

        YES, by writting stopPropagation() method on event.
    
    5. Is stopPropagation works for  Event Capturing ?
    
        NO

      refernce : - https://www.geeksforgeeks.org/what-is-event-propagation-capturing-bubbling/
    */
